title: |-
  Run LicensePlist
summary: |
  Runs LicensePlist to create a license plist file, which is used in the iOS settings app to display third party open source licenses.
description: |
  This step will run LicensePlist with a given configuration.
  More information on how to configure LicensePlist: https://github.com/mono0926/LicensePlist
website: https://github.com/HUK-COBURG/bitrise-steplib
source_code_url: https://github.com/HUK-COBURG/bitrise-steplib/tree/main/run-licenseplist
support_url: https://github.com/HUK-COBURG/bitrise-steplib/issues

project_type_tags:
  - ios
  - macos

type_tags:
  - utility

deps:
  brew:
    - name: licenseplist

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - github_token: null
    opts:
      is_sensitive: true
      summary: LicensePlist uses GitHub API, so sometimes API limit errors occur. You can avoid those errors by specifying a GitHub token.
      title: GitHub token
